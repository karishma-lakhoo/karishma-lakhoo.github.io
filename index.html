<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
<!--Link to Poppins font-->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <main class="app">
        <section class="greeting">
            <div class="alerts">
                <div id="customAlert" class="custom-alert">
                    <div class="alert-content">
                        <span class="close-btn" onclick="closeAlert()">x</span>
                        <p>Please fill in all fields.</p>
                    </div>
                </div>
            </div>
            <h2 class="title">
                What's up <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>
        <section class="create-todo">
            <h3>CREATE YOUR TO DO LIST</h3>
            <form id="new-todo-form">
                <h4>What's on your todo list</h4>
                <input type="text" name="content" id="content" placeholder="e.g. make a sandwich">
                <h4>Set Due Date</h4>
                <input type="date" name="dueDate" id="dueDate">
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="Business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="Personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <input type="submit" value="add todo"/>
            </form>
        </section>
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list"></div>

<!--                </div>-->
            </div>
        </section>
        <section class="mode">
            <div class="toggle"></div>
            <h4>Change Display Mode</h4>
        </section>
        <section class="modal-section">
            <div class="custom-modal" id="custom-modal">
                <div class="modal-content">
                    <span class="close-modal" onclick="closeModal()">&times;</span>
                    <h3>Well Done, you've completed a task!</h3>
                    <lottie-player src="https://lottie.host/be1705c0-802d-4461-ae7a-ea852ab92d1b/E2aGdUYYLE.json"  speed="1" loop autoplay direction="0" mode="normal"></lottie-player>
